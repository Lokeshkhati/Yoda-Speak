<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda speak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- navigation -->
    <nav class="navigation ">
        <h1 class="heading"> SpeakYoda</h1>
    </nav>

    <!-- header -->
    <div class="hero">
        <img src="./yoda.jpg" class="hero-image">
        <h1 class="hero-heading">Yoda Translator </h1>
    </div>


    <div class="container container-center">
        <!-- input -->
        <textarea class="text-input" placeholder="Enter your sentence in English here"></textarea>

        <div class="errorMsg" style="padding: 0.5rem; font-size:1.3rem; color: rgb(231, 109, 109);"></div>
        
        <!-- button translate -->
        <div class="container-center btn">
            <button class="btn-translate">Translate to Yoda</button>
        </div>

        <!-- output -->
        <div class="output"></div>
    </div>

    <!-- footer -->
    <footer class="footer">
        <div class="footer-header">
            Yodish, the language of Yoda of Star Wars fame is quite similar to that of our standard English.
        </div>

        <div>

        </div>
    </footer>

   <script src="script.js"></script>

</body>

</html>
